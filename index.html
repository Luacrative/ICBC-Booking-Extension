<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script defer type="module" src="scripts/popup.js"></script>
    </head>
    <body>
        <div class="main">
            <h1>ICBC Booking Tracker</h1>
            
            <section id="info">
                <div id="info-header" class="section-header">
                    <span class="expand-arrow flipped" aria-hidden="true"></span>

                    <div id="info-header-inner">
                        <h2>Sign-in information</h2>
                        <span id="info-checkmark" class="checkmark" aria-hidden="true">&#x2705;</span>
                    </div>
                </div>

                <form id="infoForm" class="section-body">
                    <div class="input-group">
                        <label for="lastName">Last name</label>
                        <input id="lastName" name="lastName" placeholder="Last name">
                    </div>

                    <div class="input-group">
                        <label for="licenseNumber">License number</label>
                        <input type="password" id="licenseNumber" name="licenseNumber" placeholder="License number" maxlength="8">
                    </div>
                    
                    <div class="input-group">
                        <label for="icbcKeyword">ICBC keyword</label>
                        <input type="password" id="icbcKeyword" name="icbcKeyword" placeholder="Keyword">
                    </div>

                    <div class="input-group">
                        <label class="no-margin">License class</label>
                        
                        <ul id="class-options" class="flex-row">    
                            <li>
                                <input type="radio" id="class-5" value="class-5" name="licenseClass">
                                <label for="class-5">Class Five</label>
                            </li>
                            
                            <li>
                                <input type="radio" id="class-7" value="class-7" name="licenseClass" checked="checked">
                                <label for="class-7">Class Seven</label>
                            </li>
                        </ul>
                    </div>

                    <button type="submit" id="save-info">Save</button>
                </form>
            </section>

            <section id="filters">
                <div id="filters-header" class="section-header">
                    <span class="expand-arrow flipped" aria-hidden="true"></span>
                    <h2>Appointment filters</h2>
                </div>

                <form id="filtersForm" class="section-body">
                    <div class="input-group">
                        <label for="earliestDate">Earliest date</label>
                        <input type="datetime-local" name="earliestDate" id="earliestDate">
                    </div>
                </form>
            </section>

            <button id="run" style="display: none">Run</button>
        </div>
    </body>
</html>
