<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <h1>ICBC Booking Tracker</h1>
        
        <form id="info">
            <h2>Sign in information</h2>

            <div class="input-group">
                <label for="last-name">Last name</label>
                <input id="last-name" name="last-name" placeholder="Last name">
            </div>

            <div class="input-group">
                <label for="license-number">License number</label>
                <input type="password" id="license-number" name="license-number" placeholder="License number" maxlength="8">
            </div>
            
            <div class="input-group">
                <label for="icbc-keyword">ICBC keyword</label>
                <input type="password" id="icbc-keyword" name="icbc-keyword" placeholder="Keyword">
            </div>

            <div class="input-group">
                <label class="no-margin">License class</label>
                
                <ul id="class-options">
                    <li>
                        <input type="radio" id="class-5" value="class-5" name="license-class">
                        <label for="class-5">Class Five</label>
                    </li>
                    
                    <li>
                        <input type="radio" id="class-7" value="class-7" name="license-class" checked="checked">
                        <label for="class-7">Class Seven</label>
                    </li>
                </ul>
            </div>

            <button type="submit" id="save-info">Save information</button>
        </form>

        <button id="run">Run</button>
    </body>
</html>
